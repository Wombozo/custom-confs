# i3blocks config file

command=/usr/bin/acpi
separator_block_width=10
markup=none

# CPU usage
[cpu_usage]
label= CPU:
command=~/custom-confs/i3/cpu_usage
interval=5
separator=true
color=#CFD8DC

# Memory usage
[memory]
command=~/custom-confs/i3/memory
separator=true
interval=5
color=#CFD8DC

# Volume indicator
